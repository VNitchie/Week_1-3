<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>todos</title>
		<link rel="stylesheet" href="ToDo-vjn.css">
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
			</header>
  			<div id="todolist">
				<div class="todoitem" id="item1">
                    <div class="checkbox" id="placeholder"><img src="img/checkmark.jpg"></div>
                    <div class="task" id="what"><em>What needs to be done?</em></div>
                 </div>
                <div class="todoitem" id="item2">
                    <div class="checkbox" id="placeholder"><img src="img/checkmark.jpg"></div>
                    <div class="task" id="what">Go for a bike ride</div>
                </div>
                <div class="todoitem" id="item3">
                    <div class="checkbox" id="placeholder"><img src="img/checkmark.jpg"></div>
                    <div class="task" id="what">Punch code</div>
                </div>
                <div class="todoitem" id="item4">
                    <div class="checkbox" id="placeholder"></div>
                    <div class="task" id="what">Feed the cats</div>
                </div>
                <div class="todoitem" id="item5">
                    <div class="checkbox" id="placeholder"></div>
                    <div class="task" id="what">Make Max's lunch</div>
                </div>
                <div class="todoitem" id="item6">
                    <div class="checkbox" id="placeholder"></div>
                    <div class="task" id="what">Sleep</div>
                </div>
                </div>
          </section>
     </body>
</html>
